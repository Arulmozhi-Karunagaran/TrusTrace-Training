<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table Practice</title>
    <style>
        body {
            background-color: blanchedalmond;
        }
        table, th, td {
          border: 1px solid;
          border-collapse: collapse;
          border-style: groove;
        }
        th {
            background-color: bisque;
        }
        td {
            text-align: left;
            padding-left: 20px;
        }
        tr {
            height: 50px !important;
        }
        tr:hover {
            background-color: grey;
        }
    </style>
</head>
<center>
<body>
    <h1>College Database</h1>
    <table>

        </colgroup> -->

            <th style="width:130px" rowspan="2">Date of Birth</th>
        </tr>

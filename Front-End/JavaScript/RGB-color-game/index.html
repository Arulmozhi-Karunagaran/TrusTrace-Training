<html>
<head>
	<title>RGB Color Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/4e614a1384.js" crossorigin="anonymous"></script>
</head>
<body>
	<h1 id="title">RGB COLOR FINDER</h1>
	<span id="color-code">rgb(0, 0, 0)</span>
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>
	<button type="button" id="new-game-button" class="btn btn-primary left">New Game&emsp;<i class="fa-sharp fa-solid fa-arrows-rotate"></i></button>
	<p id="message">Try Again and guess another colour</p>
	<!-- <button type="button" class="btn btn-primary left">Play again <i class="fa-solid fa-rotate-right"></i></button> -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>

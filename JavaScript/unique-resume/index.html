    <div id="title-main-div">

                    <div class="form-floating mb-3">

                    </div>
                    <div class="form-floating mb-3">

                            value="saruarul154@gmail.com" placeholder="saruarul154@gmail.com">

                        </div>
                        <div id="edu-left-main-right-div">

                                <input type="number" id="sslc-percentage" class="form-control education-info"

                                <label>SSLC Percentage</label>

                    </div>

                <div id="education-right-div">

                    </div>
                    <div>
                        <div id="edu-right-main-left-div">
                            <div class="form-floating mb-3">
                                <input type="text" id="edu-end-year" class="form-control education-info" name="end_year"
                                    value="2023" placeholder="2023">
                                <span id="edu-end-year-error"></span>
                                <span id="edu-end-year-icon"></span>
                                <label>End Year</label>
                            </div>
                        </div>
                        <div id="edu-right-main-right-div">
                            <div class="form-floating mb-3">
                                <input type="number" id="cgpa" class="form-control education-info" name="CGPA"
                                    value="9.8" placeholder="9.8">
                                <span id="cgpa-error"></span>
                                <span id="cgpa-icon"></span>
                                <label>CGPA</label>
                            </div>
                        </div>
                    </div> <br><br><br> <br>
                    <div>
                        <div class="form-floating mb-3">
                            <input type="text" id="school-location" class="form-control education-info"
                                name="school_location" value="Dharmapuri" placeholder="Dharmapuri">
                            <span id="school-location-error"></span>
                            <span id="school-location-icon"></span>
                            <label>School Location</label>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary continue-button" id="education-button">Next</button>

                </div>
                <div id="experience-right-div">
                    <div>
                        <div class="form-floating mb-3">
                            <input type="text" id="company-location" class="form-control experience-info"
                                value="Coimbatore" name="company_location" placeholder="Coimbatore">

                            <span id="company-location-icon"></span>
                            <label>Company Location</label>
                        </div>
                    </div>
                    <div id="exp-left-child-left-div">
                        <div class="form-floating mb-3">
                            <input type="number" id="exp-end-year" class="form-control experience-info"
                                name="e_end_year" value="2025" placeholder="2025">
                            <span id="exp-end-year-error"></span>
                            <span id="exp-end-year-icon"></span>
                            <label>End Year</label>
                        </div>
                    </div>
                    <div id="exp-left-child-right-div">
                        <div class="form-floating mb-3">
                            <input type="number" id="exp-start-year" class="form-control experience-info"

                        <span id="birthday-icon"></span>

                <div id="extra-right-div">
                    <div class="input-group">

            </div>
            <button type="submit" class="btn btn-primary continue-button" id="extra-button">Next</button>
